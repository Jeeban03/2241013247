<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:yellow;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: black;
        }
        a:active{
            color: brown;
        }
    </style>
</head>
<body>
    <p>
        <b><a href="https://www.google.com/" target="_blank">Styling Links</a></b>
    </p>
    <p>
        <b>Reminder:</b>a:hover cannot come before a:link and a:visited in CSS for complete proper working.
    </p>
    <p>
        <b>Reminder:</b>a:active must follow a:hover property in CSS for complete proper working.
    </p>
    
</body>
</html>
