<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container-fluid">
        <h1>Four Columns</h1>
        <div class="row">
        <div class="col" style="background-color:red;border-style: dashed;">.col</div>
        <div class="col" style="background-color:rgb(132, 0, 255);border-style: dotted">.col</div>
        <div class="col" style="background-color:rgb(251, 255, 0);border-style: dashed">.col</div>
        <div class="col" style="background-color:rgb(0, 255, 21);border-style: dotted">.col</div>
        <div class="col" style="background-color:rgb(0, 238, 255);border-style: dashed">.col</div>
        </div>
    </div>
</body>
</html>
