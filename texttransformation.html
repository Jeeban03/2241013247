<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.cp{
            text-transform: capitalize;
        }
        p.lc{
            text-transform: lowercase;
        }
        p.uc{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p class="cp">This text is in capitalize form.</p>
    <p class="lc">This text is in lowercase.</p>
    <p class="uc">This text is uppercase.</p>
</body>
</html>
