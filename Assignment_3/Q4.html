<!DOCTYPE html>
<html lang="en">
<head>
  <title>Q4</title>
  <style>
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="popup-box">
      <span class="close-btn" onclick="closePopup()">X</span>
      <p>This is a custom pop-up box!</p>
    </div>
  </div>
  <button onclick="openPopup()">Show Pop-up</button>
  <script>
    function openPopup() {
      document.getElementById('overlay').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
